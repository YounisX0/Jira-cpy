<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Login</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/auth/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div th:if="${loginError != null}" class="text-danger small text-center mb-3" th:text="${loginError}"></div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{/auth/signup}" class="btn btn-link">Don't have an account? Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
