<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Edit User</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white text-center">
                            <h3>Edit User</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/dashboard/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                                <!-- Username Field -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                                </div>

                                <!-- Email Field -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Update User</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{/dashboard}" class="btn btn-link">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
